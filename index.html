<body>
  <div class="container">
    <h1>Калькулятор плитки</h1>

    <label for="length">Длина помещения (м):</label>
    <input type="number" id="length" placeholder="например, 4.5">

    <label for="width">Ширина помещения (м):</label>
    <input type="number" id="width" placeholder="например, 3">

    <label for="tileLength">Длина плитки (см):</label>
    <input type="number" id="tileLength" placeholder="например, 30">

    <label for="tileWidth">Ширина плитки (см):</label>
    <input type="number" id="tileWidth" placeholder="например, 30">

    <button onclick="calculateTiles()">Рассчитать</button>
    <div id="result"></div>

  <script>
    function calculateTiles() {
      const l = parseFloat(document.getElementById('length').value);
      const w = parseFloat(document.getElementById('width').value);
      const tl = parseFloat(document.getElementById('tileLength').value) / 100;
      const tw = parseFloat(document.getElementById('tileWidth').value) / 100;
      if (isNaN(l) || isNaN(w) || isNaN(tl) || isNaN(tw)) {
        document.getElementById('result').innerText = 'Пожалуйста, заполните все поля.';
        return;
      }
      const area = l * w;
      const tileArea = tl * tw;
      const count = Math.ceil(area / tileArea * 1.1); // +10% запас
      document.getElementById('result').innerText = `Вам потребуется примерно ${count} плиток.`;
    }
  </script>
